<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <h1>ゆいちゃんの保育園準備アプリ アイコン生成</h1>
    
    <!-- 192x192 アイコン -->
    <canvas id="icon192" width="192" height="192"></canvas>
    <br>
    <button onclick="downloadIcon('icon192', 'logo192.png')">192x192をダウンロード</button>
    
    <br><br>
    
    <!-- 512x512 アイコン -->
    <canvas id="icon512" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadIcon('icon512', 'logo512.png')">512x512をダウンロード</button>
    
    <br><br>
    
    <!-- favicon用 32x32 -->
    <canvas id="icon32" width="32" height="32"></canvas>
    <br>
    <button onclick="downloadIcon('icon32', 'favicon32.png')">32x32をダウンロード</button>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 192; // 基準サイズを192として比率計算
            
            // 背景のグラデーション
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#ffeaa7');
            gradient.addColorStop(0.7, '#fab1a0');
            gradient.addColorStop(1, '#fd79a8');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // カバンのメイン部分
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(size * 0.3, size * 0.45, size * 0.4, size * 0.35);
            
            // カバンの蓋
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(size * 0.28, size * 0.4, size * 0.44, size * 0.15);
            
            // カバンの取っ手
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            ctx.arc(size * 0.5, size * 0.35, size * 0.08, 0, Math.PI, true);
            ctx.stroke();
            
            // 桜の花びらを描く関数
            function drawSakura(x, y, size, color) {
                ctx.fillStyle = color;
                for (let i = 0; i < 5; i++) {
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate((i * 72) * Math.PI / 180);
                    ctx.beginPath();
                    ctx.ellipse(0, -size/2, size/3, size/2, 0, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.restore();
                }
                
                // 花の中心
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(x, y, size/6, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            // 桜の花を配置
            drawSakura(size * 0.2, size * 0.25, size * 0.12, '#FFB6C1');
            drawSakura(size * 0.8, size * 0.2, size * 0.1, '#FFC0CB');
            drawSakura(size * 0.15, size * 0.75, size * 0.08, '#FFCCCB');
            drawSakura(size * 0.85, size * 0.75, size * 0.1, '#FFB6C1');
            
            // 大きな桜（メイン）
            drawSakura(size * 0.5, size * 0.15, size * 0.15, '#FF69B4');
            
            // カバンのディテール（金具）
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(size * 0.47, size * 0.47, size * 0.06, size * 0.03);
            
            // 小さな葉っぱ
            ctx.fillStyle = '#90EE90';
            ctx.beginPath();
            ctx.ellipse(size * 0.25, size * 0.35, size * 0.03, size * 0.02, Math.PI/4, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.ellipse(size * 0.75, size * 0.3, size * 0.025, size * 0.015, -Math.PI/4, 0, 2 * Math.PI);
            ctx.fill();
        }

        // 各サイズのアイコンを生成
        drawIcon(document.getElementById('icon192'), 192);
        drawIcon(document.getElementById('icon512'), 512);
        drawIcon(document.getElementById('icon32'), 32);

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
